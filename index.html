<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRG 147 JQuery HTML </title>

       <div id="left">

               <input type="text" name="checkListItem"/>
           </form>
           <div id="buttonOne">Add</div>
           <br/>
           <div class="list"></div>
       </div>
        <div id="center">
            <p>Vegtables</p>
            <form id="formOne" name="checkListForm">
                <input type="text" name="checkListItemTwo"/>
            </form>
            <div id="buttonTwo">Add</div>
            <br/>
            <div class="listTwo"></div>
        </div>
        <div id="right">
            <p>Frozen Foods</p>
            <form name="checkListForm">
                <input type="text" name="checkListItemThree"/>
            </form>
            <div id="buttonThree">Add</div>
            <br/>
            <div class="listThree"></div>
        </div>

    </div>

</div>
